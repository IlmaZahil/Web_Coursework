	<script>
	function getSelectedValue(selectList){
		return selectList[selectList.selectedIndex].value;
	}
	document.getElementById("lotus").addEventListener("mouseover", function(){
		document.getElementById("bigimage").src="Images/lotus.jpg";
		document.getElementById("description").innerHTML="This the lotus tower situated in colombo";
	});
	document.getElementById("kandy").addEventListener("mouseover", function(){
		document.getElementById("bigimage").src="Images/kandy.jpg";
		document.getElementById("description").innerHTML="This is an ongoing performance of the kandy perahera";
	});
	document.getElementById("town").addEventListener("mouseover", function(){
		document.getElementById("bigimage").src="Images/kandytown.jpg";
		document.getElementById("description").innerHTML="A famous landmark in kandy";
	});
	document.getElementById("elephant").addEventListener("mouseover", function(){
		document.getElementById("bigimage").src="Images/elephant.jpg";
		document.getElementById("description").innerHTML="Elephants spotted in Dambulla area";
	});
	document.getElementById("bridge").addEventListener("mouseover", function(){
		document.getElementById("bigimage").src="Images/bridge.jpg";
		document.getElementById("description").innerHTML="Nine arch bridge in Sri Lanka";
	});
	
	document.getElementById("bgcolor").addEventListener("change",function(){
		document.getElementById("web").style.backgroundColor=getSelectedValue(this);
	});
	
	
	document.getElementById("txtcolor").addEventListener("change",function(){
		document.getElementById("color").style.color=getSelectedValue(this);
